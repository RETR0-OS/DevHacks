<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ app_name }} - No-code LLM Finetuning</title>

    {% block extra_css %}
    {% endblock %}

    <!-- Load Tailwind directly from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        orange: {
                            400: '#ff8a50',
                            500: '#ff5722',
                            600: '#e64a19'
                        },
                        gray: {
                            700: '#374151',
                            800: '#1e1e1e',
                            900: '#121212'
                        }
                    }
                }
            }
        }
    </script>
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <!-- Custom styles -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        :disabled,
        .disabled,{
            cursor: not-allowed !important;
            opacity: 0.5 !important;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
    <!-- Navigation -->
    <nav class="bg-gray-800 p-4 border-b border-orange-500">
    <div class="container mx-auto flex justify-between items-center">
        <div class="flex items-center">
            <div class="mr-3">
                <img src="/static/images/logo.jpg" alt="{{ app_name }} Logo" class="h-8 w-8 rounded-full border-2 border-orange-500">
            </div>
            <a href="/" class="text-orange-500 text-2xl font-bold">{{ app_name }}</a>
        </div>
        <div class="space-x-4">
            <a href="#" class="bg-orange-500 hover:bg-orange-600 px-4 py-2 rounded transition">Get Started</a>
        </div>
    </div>
</nav>
    <!-- Content block to be overridden by child templates -->
    <main class="container mx-auto p-4">
        {% block content %}{% endblock %}
    </main>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
